<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로카드 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #ccc;
            border: 1px solid #aaa;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            position: relative;
        }
        .card.selected {
            border: 2px solid #ff5722;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>타로카드 선택하기</h1>
    <div id="cardsContainer"></div>
    <button id="showCardsButton">선택한 카드 보기</button>
    <div id="result"></div>

    <script>
        const cards = [
            { name: "소드 2", meaning: "갈등과 선택의 순간", image: "https://via.placeholder.com/100x150?text=소드+2" },
            { name: "완드 6", meaning: "성공과 승리", image: "https://via.placeholder.com/100x150?text=완드+6" },
            { name: "완드 10", meaning: "부담과 책임", image: "https://via.placeholder.com/100x150?text=완드+10" },
            { name: "컵 3", meaning: "우정과 축하", image: "https://via.placeholder.com/100x150?text=컵+3" },
            { name: "동전 8", meaning: "노력과 성취", image: "https://via.placeholder.com/100x150?text=동전+8" },
            // 추가 카드들을 여기에 추가할 수 있습니다.
        ];

        const cardsContainer = document.getElementById('cardsContainer');
        let selectedCards = [];

        // 카드 뒷면을 표시하는 요소 생성
        cards.forEach((card, index) => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.dataset.index = index; // 카드 인덱스를 데이터 속성으로 저장

            cardDiv.addEventListener('click', function() {
                if (selectedCards.includes(index)) {
                    selectedCards = selectedCards.filter(i => i !== index);
                    cardDiv.classList.remove('selected');
                } else {
                    if (selectedCards.length < 3) {
                        selectedCards.push(index);
                        cardDiv.classList.add('selected');
                    }
                }
            });

            const img = document.createElement('img');
            img.src = card.image;
            cardDiv.appendChild(img);
            cardsContainer.appendChild(cardDiv);
        });

        document.getElementById('showCardsButton').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 이전 결과 초기화

            if (selectedCards.length === 0) {
                resultDiv.innerText = "카드를 선택하세요.";
                return;
            }

            selectedCards.forEach(index => {
                const card = cards[index];
                const cardResult = document.createElement('div');
                cardResult.innerHTML = `<h3>${card.name}</h3><img src="${card.image}" style="width: 100px; height: 150px;"><p>${card.meaning}</p>`;
                resultDiv.appendChild(cardResult);
            });
        });
    </script>

</body>
</html>
