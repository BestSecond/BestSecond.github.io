<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로카드 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #ccc;
            border: 1px solid #aaa;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            position: relative;
        }
        .card.selected {
            border: 2px solid #ff5722;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>타로카드 선택하기</h1>
    <div id="cardsContainer"></div>
    <button id="showCardsButton">선택한 카드 보기</button>
    <div id="result"></div>

    <script>
        const cards = [
            { name: "0 - 바보", meaning: "새로운 시작, 자유", image: "https://example.com/images/0.jpg" },
            { name: "1 - 마법사", meaning: "창조와 힘", image: "https://example.com/images/1.jpg" },
            { name: "2 - 여사제", meaning: "직관과 신비", image: "https://example.com/images/2.jpg" },
            { name: "3 - 여왕", meaning: "풍요와 창조", image: "https://example.com/images/3.jpg" },
            { name: "4 - 황제", meaning: "안정과 권위", image: "https://example.com/images/4.jpg" },
            // ... 생략 ...
            { name: "77 - 10개의 컵", meaning: "행복한 가족", image: "https://example.com/images/77.jpg" },
            { name: "77 - 10개의 컵", meaning: "행복한 가족", image: "https://example.com/images/77.jpg" },
        ];

        const cardsContainer = document.getElementById('cardsContainer');
        let selectedCards = [];

        // 카드 뒷면을 표시하는 요소 생성
        cards.forEach((card, index) => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.dataset.index = index; // 카드 인덱스를 데이터 속성으로 저장

            cardDiv.addEventListener('click', function() {
                if (selectedCards.includes(index)) {
                    selectedCards = selectedCards.filter(i => i !== index);
                    cardDiv.classList.remove('selected');
                } else {
                    if (selectedCards.length < 3) {
                        selectedCards.push(index);
                        cardDiv.classList.add('selected');
                    }
                }
            });

            const imgBack = document.createElement('div');
            imgBack.style.backgroundColor = '#ccc'; // 뒷면 색상
            imgBack.style.width = '100%';
            imgBack.style.height = '100%';
            imgBack.style.borderRadius = '10px';
            cardDiv.appendChild(imgBack);

            const imgFront = document.createElement('img');
            imgFront.src = card.image;
            imgFront.alt = card.name;
            cardDiv.appendChild(imgFront);
            cardsContainer.appendChild(cardDiv);
        });

        document.getElementById('showCardsButton').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 이전 결과 초기화

            if (selectedCards.length === 0) {
                resultDiv.innerText = "카드를 선택하세요.";
                return;
            }

            selectedCards.forEach(index => {
                const card = cards[index];
                const cardResult = document.createElement('div');
                cardResult.innerHTML = `<h3>${card.name}</h3><img src="${card.image}" style="width: 100px; height: 150px;"><p>${card.meaning}</p>`;
                resultDiv.appendChild(cardResult);
            });
        });
    </script>

</body>
</html>
