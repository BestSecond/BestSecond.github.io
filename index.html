<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로카드 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #ccc;
            border: 1px solid #aaa;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            position: relative;
        }
        .card.selected {
            border: 2px solid #ff5722;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: center; /* Center items */
            flex-wrap: wrap; /* Allow wrapping to next line */
        }
        .result-card {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>타로카드(메이저 아르카나 카드) 선택하기</h1>
    <div id="cardsContainer"></div>
    <button id="showCardsButton">선택한 카드 보기</button>
    <div id="result"></div>

    <script>
        const cards = [
            { name: "바보", meaning: "새로운 시작, 자유", image: "https://upload.wikimedia.org/wikipedia/en/2/26/0_Fool.jpg" },
            { name: "마법사", meaning: "창조와 힘", image: "https://upload.wikimedia.org/wikipedia/en/8/81/1_Magician.jpg" },
            { name: "여사제", meaning: "직관과 신비", image: "https://upload.wikimedia.org/wikipedia/en/6/66/2_The_Priestess.jpg" },
            { name: "여왕", meaning: "풍요와 창조", image: "https://upload.wikimedia.org/wikipedia/en/4/4c/3_The_Empress.jpg" },
            { name: "황제", meaning: "안정과 권위", image: "https://upload.wikimedia.org/wikipedia/en/9/94/4_The_Emperor.jpg" },
            { name: "교황", meaning: "전통과 교육", image: "https://upload.wikimedia.org/wikipedia/en/5/59/5_The_Hierophant.jpg" },
            { name: "연인", meaning: "사랑과 조화", image: "https://upload.wikimedia.org/wikipedia/en/e/e3/6_The_Lovers.jpg" },
            { name: "전차", meaning: "결단과 승리", image: "https://upload.wikimedia.org/wikipedia/en/3/3c/7_The_Chariot.jpg" },
            { name: "힘", meaning: "용기와 인내", image: "https://upload.wikimedia.org/wikipedia/en/0/0c/8_Strength.jpg" },
            { name: "은둔자", meaning: "내면 탐구", image: "https://upload.wikimedia.org/wikipedia/en/5/56/9_The_Hermit.jpg" },
            { name: "운명의 수레바퀴", meaning: "변화와 운", image: "https://upload.wikimedia.org/wikipedia/en/d/d7/10_Wheel_of_Fortune.jpg" },
            { name: "정의", meaning: "공정과 진리", image: "https://upload.wikimedia.org/wikipedia/en/3/30/11_Justice.jpg" },
            { name: "매달린 남자", meaning: "희생과 새로운 관점", image: "https://upload.wikimedia.org/wikipedia/en/9/9e/12_The_Hanged_Man.jpg" },
            { name: "죽음", meaning: "변화와 전환", image: "https://upload.wikimedia.org/wikipedia/en/1/1e/13_Death.jpg" },
            { name: "절제", meaning: "균형과 조화", image: "https://upload.wikimedia.org/wikipedia/en/7/7c/14_Temperance.jpg" },
            { name: "악마", meaning: "유혹과 의존", image: "https://upload.wikimedia.org/wikipedia/en/7/7b/15_The_Devil.jpg" },
            { name: "탑", meaning: "파괴와 해방", image: "https://upload.wikimedia.org/wikipedia/en/f/f1/16_The_Tower.jpg" },
            { name: "별", meaning: "희망과 영감", image: "https://upload.wikimedia.org/wikipedia/en/2/26/17_The_Star.jpg" },
            { name: "달", meaning: "환상과 불안", image: "https://upload.wikimedia.org/wikipedia/en/2/2e/18_The_Moon.jpg" },
            { name: "태양", meaning: "행복과 성공", image: "https://upload.wikimedia.org/wikipedia/en/4/4f/19_The_Sun.jpg" },
            { name: "심판", meaning: "재생과 평가", image: "https://upload.wikimedia.org/wikipedia/en/0/0f/20_The_Judgement.jpg" },
            { name: "세계", meaning: "완성과 성취", image: "https://upload.wikimedia.org/wikipedia/en/5/5f/21_The_World.jpg" },
        ];

        const cardsContainer = document.getElementById('cardsContainer');
        let selectedCards = [];

        // 카드 뒷면을 표시하는 요소 생성
        cards.forEach((card, index) => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.dataset.index = index; // 카드 인덱스를 데이터 속성으로 저장

            cardDiv.addEventListener('click', function() {
                if (selectedCards.includes(index)) {
                    selectedCards = selectedCards.filter(i => i !== index);
                    cardDiv.classList.remove('selected');
                } else {
                    if (selectedCards.length < 3) {
                        selectedCards.push(index);
                        cardDiv.classList.add('selected');
                    }
                }
            });

            const imgBack = document.createElement('div');
            imgBack.style.backgroundColor = '#ccc'; // 뒷면 색상
            imgBack.style.width = '100%';
            imgBack.style.height = '100%';
            imgBack.style.borderRadius = '10px';
            cardDiv.appendChild(imgBack);

            const imgFront = document.createElement('img');
            imgFront.src = card.image;
            imgFront.alt = card.name;
            cardDiv.appendChild(imgFront);
            cardsContainer.appendChild(cardDiv);
        });

        document.getElementById('showCardsButton').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 이전 결과 초기화

            if (selectedCards.length === 0) {
                resultDiv.innerText = "카드를 선택하세요.";
                return;
            }

            selectedCards.forEach(index => {
                const card = cards[index];
                const cardResult = document.createElement('div');
                cardResult.className = 'result-card'; // 가로로 나열하기 위한 클래스
                cardResult.innerHTML = `<h3>${card.name}</h3><img src="${card.image}" style="width: 100px; height: 150px;"><p>${card.meaning}</p>`;
                resultDiv.appendChild(cardResult);
            });
        });
    </script>

</body>
</html>
